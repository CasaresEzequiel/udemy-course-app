<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingrediente of ingredientes; let i = index"
        (click)="onEditarItem(i)"
      >
        {{ ingrediente.nombre }} {{ ingrediente.cantidad }}</a
      >
    </ul>
  </div>
</div>
