<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recetaForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recetaForm.valid"
          >
            Guardar
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancelar()">
            Cancelar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagenPath">URL Imagen</label>
            <input
              type="text"
              id="imagenPath"
              formControlName="imagenPath"
              class="form-control"
              #imagenPath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagenPath.value" class="image-responisve" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desripcion">Descripci√≥n</label>
            <textarea
              type="text"
              id="descripcion"
              class="form-control"
              formControlName="descripcion"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredientes">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="cantidad"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onEliminarIngrediente(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAgregarIngrediente()"
              >
                Agregar ingrediente
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
